
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amelei</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <!-- Corazones flotando -->
    <div class="floating-heart"></div>
    <div class="floating-heart"></div>
    <div class="floating-heart"></div>
    <div class="floating-heart"></div>
    <div class="floating-heart"></div>

    <!-- Flores flotando -->
    <div class="floating-flower"></div>
    <div class="floating-flower"></div>
    <div class="floating-flower"></div>
    <div class="floating-flower"></div>
    <div class="floating-flower"></div>

    <div class="container">
        <h1>Amelie <br><br>¿Quieres ser mi <br>San Valentín? ❤️</h1>
        <div class="buttons">
            <button id="yesBtn">Sí ❤️</button>
            <button id="noBtn">No 💔</button>
        </div>
        <!-- Contenedor de respuesta debajo -->
    <div class="response" id="response"></div>
    </div>
    
    <!-- Corazones animados -->
    <div class="hearts">❤️</div>
    <div class="hearts1">❤️</div>
    <div class="hearts2">❤️</div>

    <script>
        // Función que selecciona aleatoriamente entre corazón y flor
        function randomSymbol() {
          const symbols = ['❤️', '🌼', '🌷', '🌹']; // Símbolos posibles
          return symbols[Math.floor(Math.random() * symbols.length)];
        }
      
        // Función para asignar el símbolo aleatorio a los elementos
        function assignRandomSymbols() {
          document.querySelector('.hearts').textContent = randomSymbol();
          document.querySelector('.hearts1').textContent = randomSymbol();
          document.querySelector('.hearts2').textContent = randomSymbol();
        }
      
        // Asignamos los símbolos aleatorios cuando la página se cargue
        window.onload = assignRandomSymbols;
      
        // Configuramos un intervalo para actualizar los símbolos cada 4 segundos
        setInterval(assignRandomSymbols, 4000); // Cambia los símbolos cada 4 segundos
      </script>
      

    <script src="script.js"></script>
</body>
</html>
